name: ESLint, format & spell checker

on:
  - push
  - pull_request

jobs:
  cache-and-install:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.1.34

      - name: Install dependencies
        run: |
          bun i && echo "All dependency installed successfully ✅"

      - name: Format Checking
        run: |
          bun format_check && echo "Congrats your code is well formatted 🌸"

      - name: Spell Checking
        run: |
          bun spell && echo "Congrats no spelling mistake in your code 😊"

      - name: ESLint Checking
        run: |
          bun lint && echo "Congrats your code passes the ESLint check 👍"
