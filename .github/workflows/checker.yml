name: ESLint, format & spell checker

on:
  - push
  - pull_request

jobs:
  cache-and-install:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc

      - name: Install dependencies
        run: |
          npm i && echo "All dependency installed successfully ✅"
      
      - name: Format Checking
        run: |
          npm run format_check && echo "Congrats your code is well formatted 🌸"

      - name: Spell Checking
        run: |
          npm run spell && echo "Congrats no spelling mistake in your code 😊"

      - name: ESLint Checking
        run: |
          npm run lint && echo "Congrats your code passes the ESLint check 👍"
