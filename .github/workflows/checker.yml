name: ESLint, format & spell checker

on:
  - push
  - pull_request

jobs:
  cache-and-install:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc

      - name: Install pnpm
        run: corepack enable pnpm

      - name: Install dependencies
        run: |
          pnpm i && echo "All dependency installed successfully âœ…"

      - name: Format Checking
        run: |
          pnpm format_check && echo "Congrats your code is well formatted ğŸŒ¸"

      - name: Spell Checking
        run: |
          pnpm spell && echo "Congrats no spelling mistake in your code ğŸ˜Š"

      - name: ESLint Checking
        run: |
          pnpm lint && echo "Congrats your code passes the ESLint check ğŸ‘"
